}

      <script>
        $('.portfolio').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 2,
  centerMode:true,
  autoplay: true,

    {
      breakpoint: 1024,

      }
    },
    {
      breakpoint: 600,
      settings: {

      }
    },
    {
      breakpoint: 480,

        slidesToScroll: 1
      }
    }
